<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
    <h1>Formulário Aqui</h1>

    <form>
      <!--Label para fazer um comentário-->
      <label for="campo_nome">Nome:</label>
      <!--Input para gerar uma aba digitavel-->
      <!--Nome do tipo type="text"-->
      <input id="campo_nome" type="text" placeholder="Digite seu nome aqui:" required>  

      <br><br>

      <!--Email do tipo type="email"-->
      <label for="campo_email">Email:</label>
      <input id="campo_email" type="email" placeholder="Digite seu email aqui:" required>    

      <br><br>

      <!--Senha do tipo type="password"-->
      <label for="campo_senha">Senha:</label>
      <input id="campo_senha" type="password" placeholder="Digite sua senha aqui:" required>

      <br><br>

      <!--Type = "radio" para selecionar-->
      <!--"name" para poder selecionar apenas 1 opção das várias opções apresentadas no radio-->
      <h2>Animal de estimação:</h2>
      <input type="radio" id="dog" name="animal" value="Cachorro">
      <label for="dog">Cachorro</label>

      <br><br>

      <input type="radio" id="cat" name="animal" value="gato">
      <label for="cat">Gato</label>
      
      <br><br>

      <input type="radio" id="bird" name="animal" value="Passarinho">
      <label for="bird">Passarinho</label>
      
      <br><br>

      <h2>O que você tem em casa?</h2>

      <input id="item1" type="checkbox" name="item1" value="TV">
      <label for="item1">TV</label><br><br>

      <input id="item2" type="checkbox" name="item2" value="Geladeira">
      <label for="item2">Geladeira</label><br><br>

      <input id="item3" type="checkbox" name="item3" value="Computador">
      <label for="item3">Computador</label><br><br>

      <h2>Escolha uma cor:</h2>
      <select name="cores">
          <option selected disabled value="">Selecione uma cor:</option>
          <option value="vermelho">Vermelho</option>
          <option value="azul">Azul</option>
          <option value="azul">Verde</option>
          <option value="azul">Amarelo</option>
          <option value="azul">Laranja</option>
      </select>

      <br><br><br>

      <h2>Digite sua mensagem:</h2>
      
      <textarea placeholder="Digite aqui a sua mensagem:" rows="15" cols="35">Um texto de exemplo</textarea>

      <br><br>

      <!--Botão para enviar o formulário-->
      <input type="submit" value="Enviar Formulário">
      
      

      
      


    </form>

    <br><br>

    <button>Clique no botão</button>

    <br>
    <hr><br>
    <a href="aula3.html">Voltar para principal</a>
</body>

</html>
